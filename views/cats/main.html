<h3>Let's add a Cat!</h3>
<input type="text" name="pic" ng-model="newCat.pic" placeholder="pic" value="">
<input type="text" name="breed" ng-model="newCat.breed" placeholder="breed" value="">
<input type="text" ng-model="newCat.description" name="description" placeholder="description" value="">
<button type="button" ng-click="addCat(newCat)" name="button">Add cat</button>
