<h3>Let's add a Cat!</h3>
<div class="aCat">
<input type="text" name="pic" ng-model="newCat.pic" placeholder="pic" value=""><br>
<input type="text" name="breed" ng-model="newCat.breed" placeholder="breed" value=""><br>
<button type="button" name="button" ng-click="addCat(newCat)">Add Cat</button>
</div>
